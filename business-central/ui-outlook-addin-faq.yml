title: Preguntas frecuentes sobre el complemento de Business Central para Outlook
summary: |
  Este artículo responde las preguntas que nuestros usuarios suelen hacer sobre el complemento de Business Central para Outlook.   
sections:
  - name: Ignorado
    questions:
      - question: |
          ¿Cómo cambio el entorno al que apunta mi complemento?  
        answer: |
          La URL del entorno está configurada en el complemento cuando se instala el complemento (específicamente, en el manifiesto del complemento archivo). Si desea que el complemento apunte a un entorno diferente, abra el entorno de Business Central deseado e implemente el complemento nuevamente, por ejemplo, ejecutando la configuración asistida **Obtener el complemento de Outlook**. Esta acción volverá a implementar el complemento con direcciones URL de entorno actualizadas. 

          > [!NOTE]
          > Puede pasar algún tiempo antes de que el cambio surta efecto.
      - question: |
          ¿Puedo personalizar el complemento para conectarlo a varios entornos?
        answer: |
          Sí. Como administrador, desarrollador o socio, puede modificar y crear sus propios manifiestos de complementos. Una forma es descargar el manifiesto de Contact Insights de cada entorno al que los usuarios deseen conectarse. Luego, modifique las etiquetas `<Id>` y `<DisplayName>` para permitir la instalación de varias versiones del complemento. Estas modificaciones permitirán que el usuario tenga varios complementos de Business Central instalados, cada uno apuntando a su propio entorno.

          ![Múltiples complementos de Business Central para Outlook.](media/outlook-multiple-addins.png)
      - question: |
          El complemento de Outlook me dice que la página no es compatible. ¿Por qué?
        answer: |
          Algunas características de Business Central requieren un espacio de trabajo importante para brindar una excelente experiencia y no están disponibles cuando se usa el panel de complementos de Outlook. Por ejemplo, cualquier página del asistente paso a paso no está disponible en el panel. Para solucionarlo, puede desplegar la página en el complemento mediante la acción "Salir". La ventana emergente se puede ampliar a cualquier tamaño, incluida la expansión para llenar la pantalla.
