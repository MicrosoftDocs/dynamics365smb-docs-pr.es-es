### YamlMime:Hub
title: Documentación de Microsoft Dynamics 365 Business Central
summary: 'Descubra cómo aprovechar al máximo Dynamics 365 Business Central con la formación, los documentos y los vídeos que cubren las capacidades del producto y los artículos prácticos. Aprenda a usar Business Central para administrar, adaptar y optimizar operaciones como finanzas, fabricación, ventas y más, en su pequeña o mediana empresa.'
brand: dynamics
metadata:
  title: Documentación de Microsoft Dynamics 365 Business Central
  description: 'Business Central es una solución de administración empresarial para pequeñas y medianas empresas. Conecta las ventas, el servicio, las finanzas y las operaciones para trabajar de manera más inteligente, adaptarse más rápido y tener un mejor rendimiento. Business Central automatiza y agiliza los procesos comerciales y le ayuda a administrar su negocio.'
  ms.topic: hub-page
  ms.service: dynamics-365-business-central
  author: jswymer
  ms.author: jswymer
  ms.date: 04/11/2024
  hide_bc: true
