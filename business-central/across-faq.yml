title: Preguntas frecuentes sobre el uso de Business Central
summary: "Esta sección contiene las respuestas de las preguntas más frecuentes sobre el inicio de sesión en una versión de prueba, la adquisición de una suscripción y el uso de [!INCLUDE[prod_short](includes/prod_short.md)]. También puede obtener información sobre cómo obtener asistencia técnica.  \n"
sections:
- name: Ignorado
  questions:
  - question: >
      ¿Está Business Central disponible en mí país o región?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] está disponible en un número reducido de mercados, pero se añaden nuevos países o regiones mediante la localización dirigida por Microsoft o mediante la localización dirigida por socios trimestralmente. Para obtener más información, consulte [Disponibilidad nacional/regional y traducciones admitidas](/dynamics365/business-central/dev-itpro/compliance/apptest-countries-and-translations?toc=/dynamics365/business-central/toc.json) (disponible solo en inglés).  \n"
  - question: >
      ¿Cómo obtengo Business Central?
    answer: "Puede registrarse para obtener una versión de prueba y explorar [!INCLUDE[prod_short](includes/prod_short.md)]. [!INCLUDE[free_trial_md](includes/free_trial_md.md)] Si necesita más tiempo para explorar, [puede ampliar su periodo de prueba](#can-i-extend-my-30-day--new-company--trial-period-).  \n\nPara ayudarle a empezar a hacer negocios en [!INCLUDE[prod_short](includes/prod_short.md)], puede iniciar guías de configuración asistida, vídeos o temas de ayuda para determinadas tareas de configuración. Para obtener más información, vea [Preparación para hacer negocios](ui-get-ready-business.md).  \n\nCuando esté preparado para adquirir [!INCLUDE[prod_short](includes/prod_short.md)], puede encontrar un socio de [!INCLUDE[prod_short](includes/prod_short.md)] en la página [Estoy buscando un proveedor de soluciones](https://go.microsoft.com/fwlink/?linkid=2038145). Para obtener más información, consulte [¿Cómo encuentro un socio distribuidor?](#how-do-i-find-a-reselling-partner)  \n"
  - question: >
      ¿Adónde me dirijo si tengo preguntas?
    answer: "Si tiene alguna pregunta sobre [!INCLUDE[prod_short](includes/prod_short.md)] cuya respuesta no encuentre en esta documentación, puede preguntar a la comunidad de Business Central. Para obtener más información, consulte [Comunidad de Dynamics 365 Business Central](https://community.dynamics.com/business).  \n\nDesde la página de inicio de la comunidad, también puede encontrar enlaces a nuestros blogs donde también puede encontrar consejos y trucos. Para obtener más información, consulte [Microsoft Dynamics 365 Business Central en el blog de Dynamics 365](https://cloudblogs.microsoft.com/dynamics365/it/product/business-central/) y en el [blog de Dynamics 365 Business Central](https://community.dynamics.com/business/b/financials) anterior.  \n\nPor último, puede ponerse en contacto con su distribuidor de [!INCLUDE[prod_short](includes/prod_short.md)]. Para obtener más información, consulte las secciones [¿Cómo obtengo soporte técnico?](/dynamics365/business-central/across-faq#hdigetsupport) y [¿Cómo encuentro un socio distribuidor?](#how-do-i-find-a-reselling-partner)  \n"
  - question: >
      ¿Por qué no puedo encontrar esa función en mi Business Central?
    answer: "¿Ha leído recientemente acerca de una nueva capacidad en el plan de la versión o en nuestro blog? En ese caso, el [!INCLUDE[prod_short](includes/prod_short.md)] puede que todavía no se haya actualizado a la última versión. Puede comprobar en qué versión se basa su [!INCLUDE[prod_short](includes/prod_short.md)] en la página [Ayuda y soporte técnico](product-help-and-support.md).  \n\nEsto se aplica a [!INCLUDE [prod_short](includes/prod_short.md)] en línea y local.  \n\nAdemás, si la capacidad se publica como una extensión en AppSource, habrá un retraso entre el anuncio y su disponibilidad en AppSource. Esto se aplica a [!INCLUDE [prod_short](includes/prod_short.md)] solo en línea.  \n"
  - question: >
      ¿Existen diferencias entre una implementación local y Business Central Online?
    answer: >
      Sí. [!INCLUDE [prod_short](includes/prod_short.md)] está optimizado para una implementación en línea y algunas funcionalidades pueden ejecutarse localmente solo en algunas circunstancias, mientras que otras no son compatibles en absoluto. Para obtener más información, consulte [Características no implementadas en implementaciones locales de Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/features-not-implemented-on-premises) (solo disponible en inglés).
  - question: >
      ¿Puedo recibir formación en Business Central?
    answer: "Sí que puede. Puede encontrar contenido gratuito de eLearning en el [sitio de Microsoft Learn](/learn/dynamics365/business-central?WT.mc_id=dyn365bc_landingpage-docs). También puede pedirle a su socio de reventa información adicional. Si no sabe quién es, vea la sección [¿Cómo encuentro un socio distribuidor?](#how-do-i-find-a-reselling-partner)  \n\nPara obtener más información sobre la formación en Dynamics 365 que ofrece Microsoft, consulte la página [Formación de Microsoft Dynamics 365](/dynamics365/get-started/training/index#dynamics-365-customers).  \n\nEl contenido adicional lo proporciona la comunidad de [!INCLUDE[prod_short](includes/prod_short.md)], como la [Guía de campo de Microsoft Dynamics 365 Business Central](https://leanpub.com/dynamics), que la ha elaborado un socio.  \n"
  - question: ¿Cómo obtengo soporte técnico para Business Central?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] se vende a través de socios y debe ponerse en contacto con su socio distribuidor para obtener ayuda con problemas técnicos. Si su socio de [!INCLUDE[prod_short](includes/prod_short.md)] no puede resolver el problema, generará un vale de soporte técnico con Microsoft.  \n\nPara obtener más información, consulte [Ayuda y soporte técnico](product-help-and-support.md) y la sección [¿Cómo encuentro un socio distribuidor?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      ¿Dónde se encuentra el botón Guardar?
    answer: "No hay ningún botón *Guardar* en las páginas como en otros programas con los que pueda estar familiarizado. En [!INCLUDE[prod_short](includes/prod_short.md)], los cambios realizados en un campo se guardan automáticamente en cuanto se traslada al siguiente campo o cierra la página, mientras no haya errores. Al realizar cambios en un campo y pasar a otro, verá el texto **Guardando** en la esquina superior derecha de la página, que cambiará rápidamente a **Guardado** si no se produce ningún error. Si se produce un error, el texto cambiará **No guardado**.  \n"
  - question: >
      ¿Dónde encuentro ese número de línea?
    answer: "Los documentos, como los pedidos de venta o las facturas de compra, constan de encabezados y líneas. Cada línea tiene un número que [!INCLUDE [prod_short](includes/prod_short.md)] utiliza para identificar esta línea en particular. Como resultado, es posible que vea una advertencia o un mensaje de error de que algo anda mal en la línea número 1000, por ejemplo. En la versión predeterminada de [!INCLUDE [prod_short](includes/prod_short.md)], los números de línea están ocultos. Si desea ver los números de línea, debe personalizar la página actual y agregar el **número de línea**. . Para obtener más información, consulte [Personalizar el área de trabajo](ui-personalization-user.md#to-start-personalizing-a-page-through-the-personalizing-banner).  \n"
  - question: >
      ¿Por qué la Ayuda describe una funcionalidad a la que no puedo acceder?
    answer: "Si la configuración de Experiencia en la página **Información de la empresa** está establecida en **Esencial**, los elementos de la interfaz de usuario para las funciones de Gestión de fabricación y servicios no serán visibles porque requieren la experiencia **Premium**. Se inserta una nota de texto en los temas de ayuda de alto nivel para estas áreas de funciones. Para obtener más información, consulte [Cambiar las funciones que se muestran](ui-experiences.md).  \n"
  - question: >
      ¿Por qué no hay nueva información disponible en mi idioma?
    answer: "En el sitio docs.microsoft.com, el contenido sobre la funcionalidad empresarial se publica en varios idiomas. El contenido está escrito en inglés y publicado en URL con *en-us* como el código del idioma. Cuando se publica nueva información en inglés, se envía para su traducción a los idiomas admitidos. Esto significa que no podrá leer este nuevo contenido en su propio idioma durante 4 semanas como máximo.  \n\nEntendemos los problemas que esto puede causar, y alentamos a los usuarios a buscar lo que necesiten en inglés si no pueden encontrarlo en su propio idioma.  \n"
  - question: ¿Qué dirección de correo electrónico puedo usar en Business Central Online?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] en línea requiere una dirección de correo electrónico del trabajo o la escuela. [!INCLUDE[prod_short](includes/prod_short.md)] en línea no admite direcciones de correo electrónico proporcionadas por servicios de correo electrónico del consumidor ni por proveedores de telecomunicación. Esto incluye outlook.com, hotmail.com, gmail.com y otros.  \n\nSi intenta iniciar sesión con una dirección de correo personal, recibirá un mensaje indicando que use una dirección del trabajo o la escuela. Para obtener más información, vea [Solución de problemas del registro de autoservicio](ui-troubleshoot-self-signup.md).  \n\nSi desea realizar la implementación local de [!INCLUDE[prod_short](includes/prod_short.md)], puede utilizar otros métodos de autenticación. Para obtener más información, consulte [Implementación de Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/deployment/deployment).  \n"
  - question: >
      ¿Tengo que comprar Microsoft Office 365?
    answer: "Nº Pero si desea experimentar con [!INCLUDE[prod_short](includes/prod_short.md)] completamente integrado en Microsoft 365, puede registrarse gratuitamente para 1 mes de prueba de Microsoft 365 [aquí](https://products.office.com/try).  \n\nSi la cuenta con la que se registra es una cuenta de trabajo que no es de Microsoft 365 (como joe@mysolution.com) y tiene una suscripción a Microsoft 365, puede asociar su dominio (*mysolution.com*) con la suscripción de Microsoft 365. Para más información, vea [¿Qué es un dominio?](/microsoft-365/admin/get-help-with-domains/what-is-a-domain?view=o365-worldwide&preserve-view=true) en el contenido de Microsoft 365.  \n\nSi no tiene una suscripción a Microsoft 365 y no desea adquirir una, entonces, cuando se registre, le proporcionamos un nuevo suscriptor de Azure Active Directory para que tenga acceso a las herramientas avanzadas de administración en el portal de Azure.  \n"
  - question: >
      ¿De qué trata la integración con Microsoft 365?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] en línea está completamente integrado en Microsoft 365, por esta razón puede navegar libremente entre las aplicaciones de Microsoft 365 y [!INCLUDE[prod_short](includes/prod_short.md)] usando el lanzador de aplicaciones. En [!INCLUDE[prod_short](includes/prod_short.md)], por ejemplo, puede abrir datos en Excel, imprimir los informes usando Word y trabajar en sus datos de [!INCLUDE[prod_short](includes/prod_short.md)] en Outlook. Para obtener más información, consulte [Usar [!INCLUDE[prod_short](includes/prod_short.md)] como su bandeja de entrada de empresa en Outlook](admin-outlook.md).  \n"
  - question: >
      ¿Puedo ampliar mi periodo de prueba de 30 días de "Nueva empresa"?
    answer: "Sí. Cuando se acerque la fecha de vencimiento de su período de prueba, cuando inicie sesión le mostraremos una notificación para avisarle. La notificación contendrá un enlace a la guía **Ampliar período de prueba** que puede usar para ampliar su período de prueba. Los 30 días adicionales comienzan en el momento que elija **Ampliar versión de prueba** en la guía. Puede ampliarse el período de prueba una vez. Después, puede ampliarlo otros 30 días una empresa asociada con Microsoft. Para obtener más información, vea [Extender la versión de prueba](admin-extend-trial.md).\n\n> [!NOTE]\n> Puede tardar hasta dos días laborales en completarse el proceso de ampliación de la prueba.  \n\nPara obtener más información sobre cómo buscar un socio, vea [¿Cómo encuentro un socio distribuidor?](#how-do-i-find-a-reselling-partner)  \n"
  - question: >
      ¿Cuáles son los acuerdos de nivel de servicio para la nube?
    answer: >
      [!INCLUDE [service-terms](includes/service-terms.md)]
  - question: >
      Nuestro administrador me ha cambiado a otro plan para asignarme otro rol, pero sigo viendo la misma página principal en Business Central.
    answer: "Esto es un poco complicado, pero parece que el administrador no ha cambiado el rol asignado ni le ha asignado grupos de usuarios que coincidan con la nueva licencia. Fundamentalmente, su acceso a [!INCLUDE[prod_short](includes/prod_short.md)] está determinado por el tipo de plan (licencia) que tiene, el cual define los permisos, su rol asignado y su pantalla de inicio predeterminada. Puede cambiar su rol actual manualmente en Mi configuración, pero si se le traslada a otro plan, como cambiarle del plan Empresa al plan Miembros de equipo, es posible que vea la pantalla de inicio anterior porque sus permisos no han cambiado.  \n"
  - question: >
      ¿Puedo cancelar mi suscripción?
    answer: "Sí, pero dependiendo de cómo inició sesión en [!INCLUDE[prod_short](includes/prod_short.md)] se pueden eliminar o conservar sus datos. Para obtener más información, consulte [Cancelar [!INCLUDE[prod_short](includes/prod_short.md)]](admin-cancel.md).  \n"
  - question: >
      ¿Puedo utilizar la autenticación de varios factores?
    answer: "Por supuesto. Si lo hace, es posible que necesite una contraseña de aplicación para enviar mensajes de correo electrónico. Las contraseñas de las aplicaciones le dan acceso a una aplicación o dispositivo a su cuenta de correo electrónico. Los pasos para obtener una contraseña de aplicación varían según el proveedor de correo electrónico. Para obtener más información, consulte la ayuda del proveedor. Por ejemplo, si utiliza Outlook, consulte [Autenticación multifactor para Microsoft 365](/microsoft-365/admin/security-and-compliance/multi-factor-authentication-microsoft-365).  \n"
  - question: ¿Cómo encuentro un socio distribuidor?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] se vende e implementa a través de una red global de socios de Dynamics 365 con experiencia en el sector. Póngase en contacto con un socio para obtener una evaluación detallada, servicios de consultoría y precios adicionales. Para obtener más información, consulte la sección **Precios** en la [página de Dynamics 365 Business Central en microsoft.com](https://dynamics.microsoft.com/business-central/overview/).  \n\nCuando esté preparado para adquirir [!INCLUDE[prod_short](includes/prod_short.md)], puede encontrar un socio de [!INCLUDE[prod_short](includes/prod_short.md)] en la página [Estoy buscando un proveedor de soluciones](https://go.microsoft.com/fwlink/?linkid=2038145). También puede encontrar soluciones y servicios de socios en [Microsoft AppSource](https://go.microsoft.com/fwlink/?linkid=845998).  \n\nSi desea orientación de Microsoft, póngase en contacto con el [Equipo de ventas de Microsoft](https://go.microsoft.com/fwlink/?linkid=828707).  \n\nSu socio distribuidor también se ocupará del soporte técnico. Para obtener más información, vea [Recursos para ayuda y soporte técnico](product-help-and-support.md).  \n"
  - question: >
      ¿Es compatible el cliente de Windows?
    answer: >
      Las primeras versiones de [!INCLUDE[prod_short](includes/prod_short.md)] local incluían un cliente instalado derivado de Microsoft Dynamics NAV. A partir de la fase de lanzamiento 2 de 2019, este componente heredado, denominado "el cliente de Windows", ya no estará disponible para [!INCLUDE[prod_short](includes/prod_short.md)]. Para obtener más información, consulte [las preguntas frecuentes sobre el Cliente de Windows y Business Central](/dynamics365/business-central/dev-itpro/faq-win-cli).
