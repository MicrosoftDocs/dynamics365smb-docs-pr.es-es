title: Preguntas frecuentes sobre el uso de Business Central
summary: |
  Esta sección contiene las respuestas de las preguntas más frecuentes sobre el inicio de sesión en una versión de prueba, la adquisición de una suscripción y el uso de [!INCLUDE[prod_short](includes/prod_short.md)]. También puede obtener información sobre cómo obtener asistencia técnica.  
sections:
  - name: Ignorado
    questions:
      - question: |
          ¿Está Business Central disponible en mí país o región?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] está disponible en un número reducido de mercados, pero se añaden nuevos países y regiones mediante la localización dirigida por Microsoft o mediante la localización dirigida por socios trimestralmente. Obtenga más información en [Disponibilidad nacional/regional y traducciones admitidas](/dynamics365/business-central/dev-itpro/compliance/apptest-countries-and-translations?toc=/dynamics365/business-central/toc.json) (disponible solo en inglés).  
      - question: |
          ¿Cómo obtengo Business Central?
        answer: |
          Puede registrarse para obtener una versión de prueba y explorar [!INCLUDE[prod_short](includes/prod_short.md)]. [!INCLUDE[free_trial_md](includes/free_trial_md.md)] Si necesita más tiempo para explorar, [puede ampliar su periodo de prueba](#can-i-extend-my-30-day--new-company--trial-period-).  

          Para ayudarle a empezar a hacer negocios en [!INCLUDE[prod_short](includes/prod_short.md)], puede iniciar guías de configuración asistida, vídeos o temas de ayuda para determinadas tareas de configuración. Obtenga más información en [Preparación para hacer negocios](ui-get-ready-business.md).  

          Cuando esté preparado para adquirir [!INCLUDE[prod_short](includes/prod_short.md)], puede encontrar un socio de [!INCLUDE[prod_short](includes/prod_short.md)] en la página [Estoy buscando un proveedor de soluciones](https://go.microsoft.com/fwlink/?linkid=2038145). Obtenga más información en [¿Cómo encuentro un socio distribuidor?](#how-do-i-find-a-reselling-partner).  
      - question: |
          ¿Adónde me dirijo si tengo preguntas?
        answer: |
          Si tiene alguna pregunta sobre [!INCLUDE[prod_short](includes/prod_short.md)] cuya respuesta no encuentre en esta documentación, puede preguntar a la comunidad de Business Central. Obtenga más información en [Foro de la comunidad de Dynamics 365 Business Central](https://community.dynamics.com/forums/thread/?groupid=e78817ab-a926-4d31-96cc-aef040a4eb04).  

          Desde la página de inicio de la comunidad, también puede encontrar enlaces a nuestros blogs donde también puede encontrar consejos y trucos. Obtenga más información en [Microsoft Dynamics 365 Business Central en el blog de Dynamics 365](https://cloudblogs.microsoft.com/dynamics365/it/product/business-central/) y en el [blog de Dynamics 365 Business Central](https://community.dynamics.com/blogs/?blogid=57bdb1f3-851d-4406-a81a-508fef896fc2&groupid=e78817ab-a926-4d31-96cc-aef040a4eb04) anterior.  

          Por último, puede ponerse en contacto con su distribuidor de [!INCLUDE[prod_short](includes/prod_short.md)]. Obtenga más información en las secciones [¿Cómo obtengo soporte técnico?](/dynamics365/business-central/across-faq#how-do-i-get-technical-support-for-business-central) y [¿Cómo encuentro un socio distribuidor?](#how-do-i-find-a-reselling-partner).  
      - question: |
          ¿Por qué no puedo encontrar esa función en mi Business Central?
        answer: |
          ¿Ha leído recientemente acerca de una nueva capacidad en el plan de la versión o en nuestro blog? En ese caso, el [!INCLUDE[prod_short](includes/prod_short.md)] puede que todavía no se haya actualizado a la última versión. Puede comprobar en qué versión se basa su [!INCLUDE[prod_short](includes/prod_short.md)] en la página [Ayuda y soporte técnico](product-help-and-support.md).  

          Esto se aplica a [!INCLUDE [prod_short](includes/prod_short.md)] en línea y local.  

          Además, si la capacidad se publica como una extensión en AppSource, habrá un retraso entre el anuncio y su disponibilidad en AppSource. Esto se aplica a [!INCLUDE [prod_short](includes/prod_short.md)] solo en línea.  
      - question: |
          ¿Existen diferencias entre una implementación local y Business Central Online?
        answer: |
          Sí. [!INCLUDE [prod_short](includes/prod_short.md)] está optimizado para una implementación en línea y algunas funcionalidades pueden ejecutarse localmente solo en algunas circunstancias, mientras que otras no son compatibles en absoluto. Obtenga más información en [Características no implementadas en implementaciones locales de Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/features-not-implemented-on-premises) (solo disponible en inglés).
      - question: |
          ¿Puedo recibir formación en Business Central?
        answer: |
          Sí que puede. Puede encontrar contenido gratuito de aprendizaje electrónico en la [página de formación de Microsoft](/training/dynamics365/business-central?WT.mc_id=dyn365bc_landingpage-docs). También puede pedirle a su socio de reventa más formación. Si no sabe quién es, vea la sección [¿Cómo encuentro un socio distribuidor?](#how-do-i-find-a-reselling-partner)  

          Para obtener más información sobre la formación en Dynamics 365 que ofrece Microsoft, consulte la página [Formación de Microsoft Dynamics 365](/dynamics365/get-started/training/index#dynamics-365-customers).  

          La comunidad de [!INCLUDE[prod_short](includes/prod_short.md)] proporciona más contenido, como la [Guía de campo de Microsoft Dynamics 365 Business Central](https://leanpub.com/dynamics), que la ha elaborado un socio.  
      - question: ¿Cómo obtengo soporte técnico para Business Central?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] se vende a través de socios y debe ponerse en contacto con su socio distribuidor para obtener ayuda con problemas técnicos. Si su socio de [!INCLUDE[prod_short](includes/prod_short.md)] no puede resolver el problema, generará un vale de soporte técnico con Microsoft.  

          Obtenga más información en [Ayuda y soporte técnico](product-help-and-support.md) y en la sección [¿Cómo encuentro un socio distribuidor?](#how-do-i-find-a-reselling-partner).  
      - question: |
          ¿Dónde se encuentra el botón Guardar?
        answer: |
          No hay ningún botón *Guardar* en las páginas como en otros programas con los que pueda estar familiarizado. En [!INCLUDE[prod_short](includes/prod_short.md)], los cambios realizados en un campo se guardan automáticamente en cuanto se traslada al siguiente campo o cierra la página, mientras no haya errores. Al realizar cambios en un campo y pasar a otro, verá el texto **Guardando** en la esquina superior derecha de la página. Cambiará a **Guardado** rápidamente si no se producen errores. Si se produce un error, el texto cambiará **No guardado**.  
      - question: |
          ¿Dónde encuentro ese número de línea?
        answer: |
          Los documentos, como los pedidos de venta o las facturas de compra, constan de encabezados y líneas. Cada línea tiene un número que [!INCLUDE [prod_short](includes/prod_short.md)] utiliza para identificar esta línea en particular. Como resultado, es posible que vea una advertencia o un mensaje de error de que algo anda mal en la línea número 1000, por ejemplo. En la versión predeterminada de [!INCLUDE [prod_short](includes/prod_short.md)], los números de línea están ocultos. Si desea ver los números de línea, debe personalizar la página actual y agregar el **número de línea**. . Obtenga más información en [Personalizar el área de trabajo](ui-personalization-user.md#to-start-personalizing-a-page-through-the-personalizing-banner).  
      - question: |
          ¿Por qué la Ayuda describe una funcionalidad a la que no puedo acceder?
        answer: |
          Si la configuración de Experiencia en la página **Información de la empresa** está establecida en **Esencial**, los elementos de la interfaz de usuario para las funciones de Gestión de fabricación y servicios no serán visibles porque requieren la experiencia **Premium**. Se inserta una nota de texto en los temas de ayuda de alto nivel para estas áreas de funciones. Obtenga más información en [Cambiar las funciones que se muestran](ui-experiences.md).  
      - question: |
          ¿Por qué no hay nueva información disponible en mi idioma?
        answer: |
          El contenido de Microsoft Learn sobre la funcionalidad empresarial se publica en varios idiomas. El contenido está escrito en inglés y publicado en URL con *en-us* como el código del idioma. Cuando se publica nueva información en inglés, se envía para su traducción a los idiomas admitidos. Esto significa que no podrá leer este nuevo contenido en su propio idioma durante cuatro semanas como máximo.  

          Entendemos los problemas que esto puede causar, y alentamos a los usuarios a buscar lo que necesiten en inglés si no pueden encontrarlo en su propio idioma.  
      - question: ¿Qué dirección de correo electrónico puedo usar en Business Central Online?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] en línea requiere una dirección de correo electrónico del trabajo o la escuela. [!INCLUDE[prod_short](includes/prod_short.md)] en línea no admite direcciones de correo electrónico proporcionadas por servicios de correo electrónico del consumidor ni por proveedores de telecomunicación. Esto incluye outlook.com, hotmail.com, gmail.com y otros.  

          Si intenta iniciar sesión con una dirección de correo personal, recibirá un mensaje indicando que use una dirección del trabajo o la escuela. Obtenga más información en [Solución de problemas del registro de autoservicio](ui-troubleshoot-self-signup.md).  

          Si desea realizar la implementación local de [!INCLUDE[prod_short](includes/prod_short.md)], puede utilizar otros métodos de autenticación. Obtenga más información en [Despliegue de Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/deployment/deployment).  
      - question: |
          ¿Tengo que comprar Microsoft 365?
        answer: |
          N.º Pero si desea experimentar [!INCLUDE[prod_short](includes/prod_short.md)] completamente integrado con Microsoft 365, puede registrarse para un mes de prueba gratuita de Microsoft 365 [aquí](https://products.office.com/try).  

          Si se registra con una cuenta de trabajo que no es de Microsoft 365 (como joe@mysolution.com) y tiene una suscripción a Microsoft 365, entonces puede asociar su dominio (*mysolution.com*) con la suscripción de Microsoft 365. Obtenga más información en [¿Qué es un dominio?](/microsoft-365/admin/get-help-with-domains/what-is-a-domain?view=o365-worldwide&preserve-view=true) en el contenido de Microsoft 365.  

          Si no tiene una suscripción a Microsoft 365 y no desea adquirir una, entonces, le proporcionamos un nuevo suscriptor de Azure Active Directory cuando se registre para que tenga acceso a las herramientas avanzadas de administración en el portal de Azure.  
      - question: |
          ¿De qué trata la integración con Microsoft 365?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] en línea está completamente integrado en Microsoft 365, por esta razón puede navegar libremente entre las aplicaciones de Microsoft 365 y [!INCLUDE[prod_short](includes/prod_short.md)] usando el iniciador de aplicaciones. En [!INCLUDE[prod_short](includes/prod_short.md)], por ejemplo, puede abrir datos en Excel, imprimir los informes usando Word y trabajar en sus datos de [!INCLUDE[prod_short](includes/prod_short.md)] en Outlook. Obtenga más información en [Usar [!INCLUDE[prod_short](includes/prod_short.md)] como su bandeja de entrada en Outlook](admin-outlook.md).  
      - question: |
          ¿Puedo ampliar mi periodo de prueba de 30 días de "Nueva empresa"?
        answer: |
          Sí. Cuando se acerque la fecha de vencimiento de su período de prueba, cuando inicie sesión le mostraremos una notificación para avisarle. La notificación contendrá un enlace a la guía **Ampliar período de prueba** que puede usar para ampliar su período de prueba. Los 30 días adicionales comienzan en el momento que elija **Ampliar versión de prueba** en la guía. Puede ampliarse el período de prueba una vez. Después, puede ampliarlo otros 30 días una empresa asociada con Microsoft. Obtenga más información en [Extender la versión de prueba](admin-extend-trial.md).

          > [!NOTE]
          > Puede tardar hasta dos días laborales en completarse el proceso de ampliación de la prueba.  

          Para obtener más información sobre cómo buscar un socio, vea [¿Cómo encuentro un socio distribuidor?](#how-do-i-find-a-reselling-partner)  
      - question: |
          ¿Cuáles son los acuerdos de nivel de servicio para la nube?
        answer: |
          [!INCLUDE [service-terms](includes/service-terms.md)]
      - question: |
          ¿Con qué frecuencia se actualiza Business Central Online?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] Online es un servicio que consta de una plataforma y funcionalidad empresarial mantenidas por Microsoft. Muchos socios de Microsoft brindan funcionalidad comercial adicional, como para abordar necesidades específicas del sector o la localización. Tanto la funcionalidad empresarial como los componentes del servicio se supervisan continuamente y se actualizan según corresponda. Siempre puede consultar el [plan de la versión](/dynamics365/release-plans/) para obtener una visión general de las funciones nuevas y futuras. Obtenga más información en [Descripción general del servicio para Business Central Online](/dynamics365/business-central/dev-itpro/service-overview) (solo en inglés) y [Nuevo y previsto](product-news.md).
      - question: |
          Nuestro administrador me ha cambiado a otro plan para asignarme otro rol, pero sigo viendo la misma página principal en Business Central.
        answer: |
          Esto es un poco complicado, pero parece que el administrador no ha cambiado el rol asignado ni le ha asignado grupos de usuarios que coincidan con la nueva licencia. Fundamentalmente, su acceso a [!INCLUDE[prod_short](includes/prod_short.md)] está determinado por el tipo de plan (licencia) que tiene, el cual define los permisos, su rol asignado y su pantalla de inicio predeterminada. Puede cambiar su rol actual manualmente en Mi configuración. Pero si se le traslada a otro plan, como cambiarle del plan Empresa al plan Miembros de equipo, es posible que vea la pantalla de inicio anterior porque sus permisos no han cambiado.  
      - question: |
          ¿Puedo cancelar mi suscripción?
        answer: |
          Sí, pero dependiendo de cómo inició sesión en [!INCLUDE[prod_short](includes/prod_short.md)] se pueden eliminar o conservar sus datos. Obtenga más información en [Cancelar [!INCLUDE[prod_short](includes/prod_short.md)]](admin-cancel.md).  
      - question: |
          ¿Puedo utilizar la autenticación de varios factores?
        answer: |
          Por supuesto. Si lo hace, es posible que necesite una contraseña de aplicación para enviar mensajes de correo electrónico. Las contraseñas de las aplicaciones le dan acceso a una aplicación o dispositivo a su cuenta de correo electrónico. Los pasos para obtener una contraseña de aplicación varían según el proveedor de correo electrónico. Obtenga más información en la ayuda del proveedor. Por ejemplo, si utiliza Outlook, consulte [Autenticación multifactor para Microsoft 365](/microsoft-365/admin/security-and-compliance/multi-factor-authentication-microsoft-365).  
      - question: ¿Cómo encuentro un socio distribuidor?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] se vende e implementa a través de una red global de socios de Dynamics 365 con experiencia en el sector. Póngase en contacto con un socio para obtener una evaluación detallada, servicios de consultoría y otros servicios. Obtenga más información en la sección **Precios** en la [página de Dynamics 365 Business Central en microsoft.com](https://dynamics.microsoft.com/business-central/overview/).  

          Cuando esté preparado para adquirir [!INCLUDE[prod_short](includes/prod_short.md)], puede encontrar un socio de [!INCLUDE[prod_short](includes/prod_short.md)] en la página [Estoy buscando un proveedor de soluciones](https://go.microsoft.com/fwlink/?linkid=2038145). También puede encontrar soluciones y servicios de socios en [Microsoft AppSource](https://go.microsoft.com/fwlink/?linkid=845998).  

          Si desea orientación de Microsoft, póngase en contacto con el [Equipo de ventas de Microsoft](https://go.microsoft.com/fwlink/?linkid=828707).  

          Su socio distribuidor también se ocupará del soporte técnico. Obtenga más información en [Recursos de ayuda y soporte técnico](product-help-and-support.md).  
      - question: |
          ¿Es compatible el cliente de Windows?
        answer: |
          Las primeras versiones de [!INCLUDE[prod_short](includes/prod_short.md)] local incluían un cliente instalable derivado de Microsoft Dynamics NAV. A partir de la fase de lanzamiento 2 de 2019, este componente heredado, denominado "el cliente de Windows", ya no está disponible para [!INCLUDE[prod_short](includes/prod_short.md)]. Obtenga más información en [Preguntas frecuentes sobre el Cliente de Windows y Business Central](/dynamics365/business-central/dev-itpro/faq-win-cli).
