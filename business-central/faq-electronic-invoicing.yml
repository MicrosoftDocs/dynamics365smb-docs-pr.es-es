title: P+F sobre facturación electrónica
summary: "El servicio de intercambio de documentos integrado envía facturas electrónicas a TradeShift, un proveedor de servicios que transmite facturas electrónicas a los destinatarios de PEPPOL o NemHandel. Pero el servicio admite un número limitado de versiones.   \n\nEstas preguntas frecuentes responden a algunas de las preguntas clave sobre la facturación electrónica.  \n"
sections:
- name: General
  questions:
  - question: ¿Cuál es el problema?
    answer: El soporte integrado de PEPPOL utiliza una API proporcionada por TradeShift. Pero esa API no admite versiones más recientes de PEPPOL.
  - question: ¿Cuál es la última versión de PEPPOL compatible con la API TradeShift?
    answer: La última versión de PEPPOL compatible con la API TradeShift es **PEPPOL BIS 2.1**.
  - question: ¿Cuál es la última versión de PEPPOL compatible con Business Central?
    answer: La última versión de PEPPOL compatible con la versión predeterminada de Business Central es **PEPPOL BIS 3.0**. Mantendremos el servicio de intercambio de documentos existente basado en TradeShift en funcionamiento siempre que TradeShift admita la API actual. Además, seguimos admitiendo los formatos de facturación electrónica actualmente admitidos.
- name: 'Aplicaciones de '
