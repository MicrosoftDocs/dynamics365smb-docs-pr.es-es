- name: Requisito B2G en Alemania
  questions:
  - question: ¿Qué pasa con el requisito de B2G en Alemania?
    answer: Para los usuarios de Business Central que tienen clientes en el gobierno alemán y necesitan facturación B2G, a partir del 27 de noviembre de 2020, deben enviar facturas en formatos locales, como *XRechnung* o *ZUGFeRD*.  Esto será compatible con aplicaciones como [Belware XRechnung](https://appsource.microsoft.com/product/dynamics-365-business-central/PUBID.belwaregmbh2%7CAID.connector_365_xrechnung%7CPAPPID.0e71f27e-d331-4045-a643-c2777a797cc4?tab=Overview) o [Facturación electrónica de Pagero](https://appsource.microsoft.com/product/dynamics-365-business-central/pubid.pagero-4798327%7Caid.pagero%7Cpappid.92b90d1d-ecde-4d26-a95b-1d57720e79c6). 
